<html> 
  <head>
    <center><h2> Registration Form </h2></center>
    <title> Registration Form </title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        alert("on load ready");
        
        $('#register').click(function(event){
        alert("on form submit");
        var id=$("#id").val();
        var name=$("#name").val();
        var email=$("#email").val();
        var address=$("#address").val();
        if (id == 0 || name == "" || email == "" || address == ""){
          alert("Not Registered! enter valid data");
          return false;
        }
      });
    });
    </script>
  </head>
  <body> 
    <form action="./reg" method="post"> 
      <table border="1" bgcolor="#E9967A"> 
        <tr> <th>ID: </th> <td><input type="text" name="id" id="id"/></td> </tr> 
        <tr> <th>Name: </th> <td><input type="text" name="name" id="name"/></td> </tr> 
        <tr> <th>Email: </th> <td><input type="text" name="email" id="email"/></td> </tr> 
        <tr> <th>Address: </th> 
          <td><textarea rows="5"  columns="15"  type="text" name="address" id="address"></textarea></td> </tr> 
        <tr> 
        <tr> <td align="center"><input type="submit" value="Register" id="register"/></td> </tr> 
      </table> 
    </form> 
  </body> 
</html>
